<div class="container">
  <div class="card">
    <img class="card-img-top" [src]="recipe.image" alt="{{recipe.recipeName}}"/>
    <div class="card-body">
      <h4 class="card-title">
        {{ recipe.recipeName | titlecase }}
      </h4>
      <p class="card-text" [innerText]="recipe.description"></p>
      <br>
    </div>
    <div class="card-footer text-muted">
      {{ recipe.timeRequired }}
      <span class="float-right" *ngFor="let fork of [1, 2, 3, 4, 5]">
        {{fork <= recipe.difficulty ? 'ðŸ´' : ' ' }} </span>
    </div>

    <div class="card-body">
      <ul class="list-group" *ngFor="let ingredient of recipe.ingredients">
        <li class="list-group-item">{{ ingredient.ingredientName }}</li>
      </ul>
    </div><br>

    <div class="card-body">
      <p class="card-text" [innerText]="recipe.instructions"></p>
    </div><br>

    <div class="card-body">
      <button class="btn btn-info col" (click)="goBack()">Volver</button>
    </div>

  </div>
</div>
