<div class="card">
  <div class="card-header bg-primary text-white">
    {{ tableTitle }}
  </div>
  <div class="card-block" *ngIf="ingredients.length">
    <form class="form mt-3">
      <div class="form-group row">
        <label class="col-form-label col-sm-2 text-sm-right" for="filterDesc">Filtro:</label>
        <div class="col-sm-3">
          <input type="text" [(ngModel)]="search" class="form-control" name="filterDesc" id="filterDesc"
            placeholder="Filter..." />
        </div>
        <label class="col-form-label col-sm-5">
          Filtrando por: {{ search }}
        </label>
      </div>
    </form>

    <div class="card">
      <div class="card-header">
        {{ headers.ingredientName }}
      </div>
      <ul class="list-group list-group-flush">
        <ingredient-item class="list-group-item" *ngFor="let ingredient of ingredients | ingredientFilter: search"
          [ingredient]="ingredient" (delete)="deleteIngredient(ingredient)">
        </ingredient-item>
      </ul>
    </div>
  </div>
</div><br>

<div>
  <button type="button" class="btn btn-success" (click)="goAdd()">
    AÃ±adir nuevo ingrediente
  </button>
</div><br>
<div>
  <button type="button" class="btn btn-primary" [routerLink]="['/home']">
    Volver
  </button>
</div>
