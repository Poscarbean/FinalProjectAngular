<div class="card">
  <div class="card-header bg-success text-white">Añadir ingrediente a la receta</div>
  <div class="card-block p-3">
    <form (ngSubmit)="addIngredient()" #formIngredient="ngForm">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label text-sm-right">Nombre del ingrediente</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="nombre" [(ngModel)]="newIngredient.ingredientName" minlength="2"
            maxlength="50" required #nameModel="ngModel" [ngClass]="{
              'is-valid': nameModel.dirty && nameModel.valid,
              'is-invalid': nameModel.untouched && nameModel.invalid
            }" />
          <!-- <div
            class="invalid-feedback"
            *ngIf="nameModel.invalid && nameModel.errors.required"
          >
            El nombre es obligatorio
          </div>
          <div
            class="invalid-feedback"
            *ngIf="nameModel.invalid && nameModel.errors.minlength"
          >
            Te faltan
            {{
              nameModel.errors.minlength.requiredLength -
              nameModel.errors.minlength.actualLength
            }}
            caracteres
          </div> -->
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-success" [disabled]="formIngredient.invalid">
            Añadir
          </button>
        </div><br><br>
      </div>
    </form>
    <div>
      <button type="submit" class="btn btn-primary" [routerLink]="['/ingredients']">
        Volver
      </button>
    </div>
  </div>
</div>
